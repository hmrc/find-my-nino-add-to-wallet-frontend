include "frontend.conf"

appName = "find-my-nino-add-to-wallet-frontend"
play.http.router = prod.Routes

play.filters.headers.contentSecurityPolicy = "base-uri 'self'; block-all-mixed-content; child-src 'self' *.digital.nuance.com; connect-src 'self' https://*.google-analytics.com https://*.analytics.google.com https://*.googletagmanager.com localhost:9032 localhost:9310 localhost:9250 https://logx.optimizely.com https://*.optimizely.com; default-src 'self' 'unsafe-inline' localhost:9032 localhost:9310 localhost:9250; font-src 'self' data: fonts.gstatic.com fonts.googleapis.com; form-action 'self'; frame-ancestors 'self'; img-src 'self' https://cdn.optimizely.com https://*.google-analytics.com https://*.googletagmanager.com localhost:9032 localhost:9310 data:; script-src 'self' 'unsafe-inline' localhost:12345 localhost:9032 localhost:9250 localhost:9310 analytics.analytics-egain.com https://*.optimizely.com https://optimizely.s3.amazonaws.com https://cdn-assets-prod.s3.amazonaws.com www.google-analytics.com https://*.googletagmanager.com ssl.gstatic.com www.gstatic.com; style-src 'self' 'unsafe-inline' localhost:9032 localhost:9310 localhost:9250 localhost:14006 localhost:14005 localhost:12345; frame-src 'self' https://a7589613084.cdn.optimizely.com"


play.http.requestHandler = "uk.gov.hmrc.play.bootstrap.http.RequestHandler"
play.http.errorHandler = "handlers.ErrorHandler"

play.filters.enabled += "uk.gov.hmrc.play.bootstrap.frontend.filters.SessionIdFilter"

play.application.loader = "uk.gov.hmrc.play.bootstrap.ApplicationLoader"

play.modules.enabled += "uk.gov.hmrc.play.bootstrap.FrontendModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.HttpClientModule"
play.modules.enabled += "uk.gov.hmrc.play.audit.AuditModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.AuthModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.graphite.GraphiteMetricsModule"
play.modules.enabled += "uk.gov.hmrc.mongo.play.PlayMongoModule"
play.modules.enabled += "config.Module"

play.i18n.langs = ["en", "cy"]

mobileDeviceDetectionRegexStr = "/Mobile|Watch|iP(hone|od)|Android|BlackBerry|IEMobile|Kindle|NetFront|Silk-Accelerated|(hpw|web)OS|Fennec|Minimo|Opera M(obi|ini)|Blazer|Dolfin|Dolphin|Skyfire|Zune/"

microservice {
    metrics {
        graphite {
            host    = localhost
            port    = 2003
            prefix  = play.${appName}.
            enabled = false
        }
    }

    services {
      auth {
        protocol = http
        host     = localhost
        port     = 8500
      }

      find-my-nino-add-to-wallet-service {
        protocol = http
        host     = localhost
        port     = 14005
      }

      citizen-details-service {
              host = localhost
              port = 9337
      }

      contact-frontend {
            host = localhost
            port = 9250
      }
    }
}

external-url {

  contact-frontend {
    host = "http://localhost:9250"
  }
  feedback-survey-frontend {
    host = "http://localhost:9514"
  }
  citizen-auth {
    host = "http://localhost:9949"
  }

  bas-gateway-frontend {
    host = "http://localhost:9553"
  }

  pertax-frontend {
    host = "http://localhost:9232"
    auth-host = "http://localhost:9232"
  }

  nisp-frontend {
    host = "http://localhost:9234"
  }

  sa-frontend {
    host = "https://localhost"
  }

  tracking-frontend {
      host = "http://localhost:9100"
  }

  auth-provider-choice {
    host = "http://localhost:9949/auth-login-stub"
  }

}


metrics {
    name         = ${appName}
    rateUnit     = SECONDS
    durationUnit = SECONDS
    showSamples  = true
    jvm          = true
    enabled      = false
}

auditing {
  enabled       = true
  traceRequests = true
  consumer {
    baseUri {
      host = localhost
      port = 7300
    }
  }
}

contact-frontend {
  host      = "http://localhost:9250"
  serviceId = "find-my-nino-add-to-wallet-frontend"
}

timeout-dialog {
  timeout   = 900
  countdown = 120
}

session {
  timeoutSeconds = 900
}

accessibility-statement {
  baseUrl = "http://localhost:12346"
  toggle = true
  redirectUrl = "/personal-account"
}

mongodb {
  uri                 = "mongodb://localhost:27017/"${appName}
  timeToLiveInSeconds = 900
}

urls {
  login                         = "http://localhost:9949/auth-login-stub/gg-sign-in"
  loginContinue                 = "http://localhost:9900/save-your-national-insurance-number"
  signOut                       = "http://localhost:9025/gg/sign-out"
}

host = "http://localhost:14006"

accessibility-statement{
  service-path = "/save-your-national-insurance-number"
}

tracking-consent-frontend {
  gtm.container = "d"
}

features {
  welsh-translation: true
}

filters {
    allowlist {
        ips = ""
        destination = "https://www.gov.uk"
        excluded = "/ping/ping"
    }
}
